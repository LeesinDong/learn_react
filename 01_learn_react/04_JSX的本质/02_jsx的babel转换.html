<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
    
  <div id="app"></div>

  <script src="../react/react.development.js"></script>
  <script src="../react/react-dom.development.js"></script>
  <script src="../react/babel.min.js"></script>

  <script type="text/babel">
    class App extends React.Component {
      constructor(props) {
        super(props);

        this.state = {
          
        }
      }

      render() {
        return (
          <div>
            <div className="header">
              <h1 title="标题">我是标题</h1>
            </div>
            <div className="content">
              <h2>我是页面的内容</h2>
              <button>按钮</button>
              <button>+1</button>
              <a href="http://www.baidu.com">百度一下</a>
            </div>
            <div className="footer">
              <p>我是尾部的内容</p>
            </div>
          </div>
        )
      }
    }

    ReactDOM.render(<App/>, document.getElementById("app"));

    // babeljs.io 勾选react，左边输入需要的html，右边会输出jsx的本质
    // 上面的例子，其实就是React.createElement("div", null, "header", "content", "footer")
    // 然后：React.createElement("div", null, React.craetElement("div", {className:"header"}), "content", "footer")

    // 可以直接把babeljs网站中得到的内容拿过来放到render函数中渲染
  </script>


</body>
</html>
