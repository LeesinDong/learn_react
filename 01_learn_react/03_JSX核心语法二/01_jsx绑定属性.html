<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>

  <div id="app"></div>

  <div style="color: red; font-size: 30px;"></div>

  <script src="../react/react.development.js"></script>
  <script src="../react/react-dom.development.js"></script>
  <script src="../react/babel.min.js"></script>

  <script type="text/babel">
    function getSizeImage(imgUrl, size) {
      return imgUrl + `?param=${size}x${size}`
    }

    class App extends React.Component {
      constructor(props) {
        super(props);

        this.state = {
          title: "标题",
          imgUrl: "http://p2.music.126.net/L8IDEWMk_6vyT0asSkPgXw==/109951163990535633.jpg",
          link: "http://www.baidu.com",
          active: true
        }
      }

      render() {
        // 解构
        const { title, imgUrl, link, active } = this.state;
        return (
          <div>
            {/* TODO: 1.绑定普通属性 */}
            {/* titile属性：鼠标放上去的提示*/}
            <h2 title={title}>我是标题</h2>
            {/*图片没有正常显示的时候，显示的文本*/}
            {/*可以直接写变量，也可以写一个函数*/}
            <img src={getSizeImage(imgUrl, 140)} alt=""/>
            <a href={link} target="_blank">百度一下</a>

            {/* TODO: .绑定class */}
            {/*如果写成class="" 也行，但是console会报警告，因为jsx是js和html混合，class是js中的关键字
            会导致混淆，所以写成className*/}
            <div className="box title">我是div元素</div>
            {/*{"box title"} 和 直接 "box title" 是一样的*/}
            <div className={"box title " + (active ? "active": "")}>我也是div元素</div>
            {/*lable 中的for是用来做循环的，这里用htmlfor*/}
            <label htmlFor=""></label>

            {/* TODO: .绑定style */}
            {/*外部{}表示 往里面写js代码，内部的{}在js中表示对象，所以里面就是key:value
            如果是红色，"red"表示传入字符串，不加引号，red表示变量，通过red去上面找标量值
            
            font-size这里用驼峰形式fontSize
            */}
            <div style={{color: "red", fontSize: "50px"}}>我是div,绑定style属性</div>
          </div>
        )
      }
    }

    ReactDOM.render(<App />, document.getElementById("app"));
  </script>

</body>

</html>
