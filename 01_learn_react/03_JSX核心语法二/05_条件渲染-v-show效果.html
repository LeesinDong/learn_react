<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>

  <div id="app"></div>

  <script src="../react/react.development.js"></script>
  <script src="../react/react-dom.development.js"></script>
  <script src="../react/babel.min.js"></script>

  <script type="text/babel">
    class App extends React.Component {
      constructor(props) {
        super(props);

        this.state = {
          isLogin: true
        }
      }

      // v-show效果，就是通过dispaly实现，不会真正的去删了这个标签
      // v-if是直接删了标签，然后再重新加一个标签
      // 这里通过 style = dispaly 来实现v-show的效果

      render() {
        const { isLogin} = this.state;
        // 为什么是const？因为每次执行loginClick中的setState的时候会重新执行render函数
        // 从而每次都会生成一个新的常量
        const titleDisplayValue = isLogin ? "block": "none";
        return (
          <div>
            <button onClick={e => this.loginClick()}>{isLogin ? "退出": "登录"}</button>
            {/*就是动态的进行display设置值*/}
            <h2 style={{display: titleDisplayValue}}>你好啊, coderwhy</h2>
          </div>
        )
      }

      loginClick() {
        this.setState({
          isLogin: !this.state.isLogin
        })
      }
    }

    ReactDOM.render(<App />, document.getElementById("app"));
  </script>

</body>

</html>
