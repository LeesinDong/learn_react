        class Person {
            constructor(name, age){
                this.name = name;
                this.age = age;
            }

            running(){
                console.log("running");
            }

        }

        class Student extends Person {
            constructor(name, age, sno){
                // 子类必须初始化父类对象，否则报错
                super(name, age);
                this.sno = sno;
            }
        }

        const stu = new Student("why", 19, 12);
        console.log(stu.name, stu.age, stu.sno);
